<md-toolbar class="md-whiteframe-1dp white-tb">
    <div class="md-toolbar-tools">
        <h3>
            Company
        </h3>
        <span flex></span>

     
        <md-button class="md-raised md-warn" aria-label="Delete" ng-click="delete()" ng-show="!createMode && authentication.hasRole('SystemAdministrator')">
            Delete
        </md-button>
        <md-button class="md-raised" aria-label="Save" ng-click="save(createMode)">
            Save
        </md-button>
        <md-button class="md-raised" aria-label="Save & Exit" ng-click="save(true)" ng-show="!createMode">
            Save & Exit
        </md-button>
        <md-button class="md-raised" aria-label="Exit" ng-click="exit()">
            Exit
        </md-button>

    </div>
</md-toolbar>


<md-content flex id="main-view">
    <div layout="column" flex="noshrink">

        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>


        <md-card>
            <form class="form-group" role="form" id="editForm" name="editForm">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="company">
                        <md-content class="md-padding">




                            <div layout-gt-sm="row">
                                <div layout-gt-sm="column" flex="50">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Name</label>
                                        <input ng-model="vm.name" required/>
                                    </md-input-container>
                                </div>
                                <div layout-gt-sm="column" flex="50">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>OrganizationNumber</label>
                                        <input ng-model="vm.organizationNumber"/>
                                    </md-input-container>
                                </div>

                            </div>
                            <div layout-gt-sm="row">
                                <div layout-gt-sm="column" flex="50">
                                    
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Address1</label>
                                        <input ng-model="vm.address1" required />
                                    </md-input-container>
                                </div>
                                <div layout-gt-sm="column" flex="50">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Phone</label>
                                        <input ng-model="vm.phone" />
                                    </md-input-container>
                                </div>

                            </div>

                            <div layout-gt-sm="row">
                                <div layout-gt-sm="column" flex="50">
                                    
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Address2</label>
                                        <input ng-model="vm.address2" required/>
                                    </md-input-container>
                                </div>
                                <div layout-gt-sm="column" flex="50">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Email</label>
                                        <input ng-model="vm.email"/>
                                    </md-input-container>
                                </div>

                            </div>

                            <div layout-gt-sm="row">
                                <div layout-gt-sm="column" flex="50">
                                    
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Address3</label>
                                        <input ng-model="vm.address3" required />
                                    </md-input-container>
                                </div>
                                <div layout-gt-sm="column" flex="50">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Homepage</label>
                                        <input ng-model="vm.homepage" />
                                    </md-input-container>
                                </div>

                            </div>
                            <div layout-gt-sm="row">
                                <div layout-gt-sm="column" flex="50">

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Address4</label>
                                        <input ng-model="vm.address4" required />
                                    </md-input-container>
                                </div>
                                <div layout-gt-sm="column" flex="50">
                                    <img ng-src="{{profileimage}}" style="max-width: 200px" ng-if="!createMode" />
                                    <span ng-if="createMode && profileimage">Upload complete.</span>
                                    <div layout="row">
                                        <md-button class="md-raised" aria-label="Create" type="file" ngf-select="uploadFile($file, $invalidFiles)">
                                            Upload profile image
                                        </md-button>
                                        <div>
                                            <span class="progress" ng-show="f.progress >= 0">
                                                <div ng-bind="f.progress + '%'"></div>
                                            </span>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </md-content>
                    </md-tab>
  
                </md-tabs>
            </form>
        </md-card>


    </div>

    <div layout="row" flex="noshrink">
        <div id="footer-text" ng-include="'app/views/shared/footer.html'"></div>
    </div>
</md-content>
