<div class="raap-loader" dw-loading="key" dw-loading-options="{text: 'Please wait ...', overlay:true, spinner:true, spinnerOptions : { color: '#fff',radius:20, length: 14, width: 8 }}"></div>



<md-content layout="row">
   
    <span flex></span>
    <md-whiteframe layout="column" flex="33" class="md-whiteframe-2dp" style="margin-top: 50px; margin-bottom: 50px;">
        <md-toolbar>
            <div><img src="content/img/raap-logo-3.png" alt="Image" style="padding-top: 10px;" /></div>
        </md-toolbar>


        <div layout="column">
            <md-content class="md-padding">
                <div><strong>Change password</strong><br/>Enter your new password below.</div>
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
            </md-content>
           
        </div>
        <form layout="column" class="md-padding" ng-submit="changePassword()">
            <md-input-container class="md-icon-float md-block">
                <label>New password</label>
                <md-icon icon="logout" class="name"><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
                <input type="password" ng-model="vm.newPassword" placeholder="Password" aria-label="Password" />
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>New password repeat</label>
                <md-icon icon="logout" class="name"><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
                <input type="password" ng-model="vm.newPasswordRepeat" placeholder="Password repeat" aria-label="Password repeat" />
            </md-input-container>
            <md-button class="md-raised md-primary" type="submit" aria-label="set password">
                Set new password
            </md-button>
            <p style="text-align: center">
                <a aria-label="login" ng-href="/WebClient/login" href="/WebClient/login" >Go back to login</a>
            </p>
          
        </form>
        <span flex></span>
    </md-whiteframe>
    <span flex></span>
</md-content>
