
<div color="primary" class="dialog-headline">
    Select assets to add
    <mat-icon id="closeDialogBtn" class="material-icons" (click)="onCloseDialog()">cancel</mat-icon>
</div>
<mat-dialog-content>
    <mat-card class="matCardDialog">
        <mat-card-content>
            <div class="container">
                <div [fxFlex]="calc3cols" class="col3">
                    <ngx-datatable [columnMode]="'force'"
                                   [headerHeight]="50"
                                   [footerHeight]="0"
                                   [rowHeight]="50"
                                   [rows]="assets">
                        <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                        <ngx-datatable-column name="Category" prop="subCategory.name"></ngx-datatable-column>
                        <ngx-datatable-column name="Type" prop="type"></ngx-datatable-column>
                        <ngx-datatable-column name="">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="dialogAddbtn" style="box-shadow:none; float:right; font-size:16px" (click)="onAddAsset(row['assetId'])"><a style="color:rgb(255,64,129)">ADD</a></a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>CLOSE</button>
</mat-dialog-actions>
