
<div color="primary" class="dialog-headline">
    Select causes to add
    <mat-icon id="closeDialogBtn" class="material-icons" (click)="onCloseDialog()">cancel</mat-icon>
</div>
<mat-dialog-content>
    <ngx-datatable class="material" 
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="50"
                    [rows]="atributes"
                    [count]="tableData.totalItems"
                    [offset]="tableData.currentPage - 1"
                    [limit]="defaultPageSize || 20"
                    [externalPaging]="true"
                    (page)="onPage($event)">
        <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
        <ngx-datatable-column name="Category" prop="attributeCategoryName"></ngx-datatable-column>
        <ngx-datatable-column name="">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <a class="dialogAddbtn" style="box-shadow:none; float:right; font-size:16px" (click)="onAddCauses(row['attributeId'])"><a style="color:rgb(255,64,129)">ADD</a></a>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-footer>
            <ng-template ngx-datatable-footer-template
                            let-rowCount="rowCount"
                            let-pageSize="pageSize"
                            let-selectedCount="selectedCount"
                            let-curPage="curPage"
                            let-offset="offset"
                            let-isVisible="isVisible">
                <div class="page-count">
                    Current page: {{ curPage }} / {{ tableData.totalPages}}
                </div>
                <div class="pageSizeSelect">
                    Rows per page:
                    <mat-select name="pageSizeSelect" [value]="defaultPageSize || 20">
                        <mat-option *ngFor="let singleSize of pageSizes" [value]="singleSize" (click)="onPageSizeChange(singleSize)">
                            {{ singleSize }}
                        </mat-option>
                    </mat-select>
                </div>
                <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'"
                                    [pagerRightArrowIcon]="'datatable-icon-right'"
                                    [pagerPreviousIcon]="'datatable-icon-prev'"
                                    [pagerNextIcon]="'datatable-icon-skip'"
                                    [page]="curPage"
                                    [size]="pageSize"
                                    [count]="rowCount"
                                    [hidden]="false"
                                    (change)="onPageChange($event)">
                </datatable-pager>
            </ng-template>
        </ngx-datatable-footer>
    </ngx-datatable>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>CLOSE</button>
</mat-dialog-actions>
