
<div color="primary" class="dialog-headline">
    Edit evaluation
    <mat-icon id="closeDialogBtn" class="material-icons" (click)="onCloseDialog()">cancel</mat-icon>
</div>
<mat-dialog-content>
    <mat-card class="matCardDecoration">
        <quill-editor [style]="{height: '150px'}" [(ngModel)]="evaluation.text">
        </quill-editor>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>CLOSE</button>
    <button mat-button mat-dialog-close (click)="onAddEvaluat()">SAVE</button>
</mat-dialog-actions>
